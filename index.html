<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <section class="ui">
            <div class="container-left">
                <form id="credit-card">
                    <div class="name-container">
                        <label>CARDHOLDER NAME</label>
                        <input type="text" name="name-text" id="name-text" maxlength="30" placeholder="NAME"
                        required
                        onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || event.key == ' '">
                    </div>

                    <div class="number-container">
                        <label>CARD NUMBER</label>
                        <input type="text" name="card-number" id="card-number" maxlength="19" placeholder="#### #### #### ####"
                        required
                        onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                    </div>
                    
                    <div class="infos-container">
                        <div class="expiration-container">
                            <label>EXP. DATE (MM/YY)</label>
                            <input type="text" name="valid-thru-text" id="valid-thru-text" maxlength="5" placeholder="AA-MM"
                            required
                            
                            onkeypress="return event.charCode >=48 && event.charCode <= 57">
                        </div>
                        <div class="cvv-container">
                            <label>CVC</label>
                            <input type="text" name="cvv-text" id="cvv-text" maxlength="4" placeholder="1234"
                            required
                            onkeypress="return event.charCode >=48 && event.charCode <= 57">
                        </div>
                    </div>
                    <input type="submit" value="Confirm" id="add">
                </form>
            </div>
            <div class="container-right">
                <div class="card">
                    <div class="intern">
                        <img class="approximation" src="img/aprox.png" alt="aproximation">
                        <div class="card-number">
                            <div class="number-vl">#### #### #### ####</div>
                        </div>
                        <div class="card-holder">
                            <label>Name</label>
                            <div class="name-vl">#####</div>
                        </div>
                        <div class="card-infos">
                            <div class="exp">
                                <label>EXP. DATE (MM/YY)</label>
                                <div class="expiration-vl">AA-MM</div>
                            </div>
                            <div class="cvv">
                                <label>CVV</label>
                                <div class="cvv-vl">123</div>
                            </div>
                        </div>
                        <img class="chip" src="img/chip.png" alt="chip">
                    </div>
                </div>
            </div>
        </section>
        <section class="section2 hidden" id="Card2">
            <div>
            <img src="./img/icon-complete.svg" alt="">
            <h2>THANK YOU!</h2>
            <P>We've added your card details</P>
            <button class="Continue" id="btncontinue">Continue</button>
            </div>
        </section>

    </main>
    <script src="index.js"></script>
</body>
</html>
